<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-5 col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <h5 class="h5">No. of bookings: {{ user.slots_booked }}</h5>
        <div class="btn-toolbar mb-2 mb-md-0">
          Hello, {{ user.username }}
        </div>
      </div>

      <div>
        <h2>Books slots</h2>
        <form class="form-group" action="/slots" method="post">
          <select class="custom-select custom-select-md" name="alumni" required>
            <option value="">Choose Alumni from the list</option>
            {{#each alumni}}
            <option value={{ this.username }}>{{ this.username }}</option>
            {{/each}}
          </select>
          <div style="margin-top: 5px">
            <label for="date">Date</label>
            <input type="date" name="date" min={{ date.today }} max={{ date.nextWeek }} required>
          </div>
          <select class="custom-select custom-select-md" name="slot" required>
            <option value="">Slot</option>
            <option value="01:00pm-02:00pm">01:00pm-02:00pm</option>
            <option value="04:00pm-05:00pm">04:00pm-05:00pm</option>
            <option value="06:00pm-07:00pm">06:00pm-07:00pm</option>
          </select>
          <button style="margin-top: 10px"class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <h2>Booking history</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Date</th>
              <th>Slot</th>
              <th>Alumni</th>
              <th>Confirmation Status</th>
            </tr>
          </thead>
          <tbody>
            {{#each slots}}
              <tr>
                <td>{{ this.date }}</td>
                <td>{{ this.slot }}</td>
                <td>{{ this.alumni }}</td>
                <td>{{ this.status }}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
